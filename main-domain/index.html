<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Main Domain</h2>
    <a href="http://localhost/cross-domain/other-domain/" target="_blank" id="other-domain">http://localhost/cross-domain/other-domain/</a>
    <script>
        // As if you are already logged in
        var token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c";
        // Store token to localStorage
        localStorage.setItem("token", token);
        
        // Retrieve token from localStorage
        token = localStorage.getItem("token");
        // Get url
        var getUrl  = document.getElementById("other-domain").href;
        // With token parameter
        document.getElementById("other-domain").href = getUrl + '?token='+token;
    </script>
</body>
</html>
